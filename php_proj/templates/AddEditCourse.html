<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

<form action="../php/School.php">
    <div class="col-sm-12">
        <h2>Add Course / Edit Course Name</h2>
        <hr>
    </div>

    <div class="col-sm-2">
        <button type="submit" name="save-btn" class="btn btn-default" style="width:100%;">Save</button>
    </div>
    <div class="col-sm-10">
        <button type="submit" name="delete-btn" class="btn btn-default">Delete</button>
    </div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="name">
    </div>

    <label class="control-label col-sm-2">Description:</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="5" name="description"></textarea>
    </div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Image:</label>
    <div class="col-sm-2">
        <img src="../img/school_img.png" alt="school_img" width=100%>
    </div>
    <div class="col-sm-8">
        <input type="file" name="img" accept="img/*">
    </div>

    <label class="control-label col-sm-12"><br>Total 66 students taking this course</label>
</form>

</body>
</html>
