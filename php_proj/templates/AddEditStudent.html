<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

<div class="container">
    <h2>Add Course / Edit Course Name</h2>
    <hr>
    <form action="action_page.php">
        <div class="form-group">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-default">Delete</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Image:</label>
            <div class="col-sm-10">
                <img src="../img/school_img.png" alt="school_img" width=20%>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Courses:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="optradioA">Course A
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradioB">Course B
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradioC">Course C
                </label>
            </div>
        </div>
    </form>
</div>

</body>
</html>
